<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Paint Online</title>

</head>

<body>

	<header class="header">
		<!-- самая верхняя менюшка с инструментами -->
		<nav class="header-options">
			
				<div class="header-options-item">
					<div class="header-options-badge">
						файл
						<i class="fas fa-angle-up"></i>
					</div>
					<div class="header-options-dropdown">
						<div class="header-options-new-file">новый файл</div>
						<div  class="header-options-save-file">сохранить</div>
					</div>
				</div>

				<div class="header-options-item">
					<div class="header-options-badge">
						окно
						<i class="fas fa-angle-up"></i>
					</div>
					<div class="header-options-dropdown">
						<div class="header-options-window-size">размеры холста</div>
					</div>
				</div>

				<div class="header-options-item">
					<div class="header-options-badge">
						вид
						<i class="fas fa-angle-up"></i>
					</div>
					<div class="header-options-dropdown"></div>
				</div>

				<div class="header-options-item">
					<div class="header-options-badge">
						помощь
						<i class="fas fa-angle-up"></i>
					</div>
					<div class="header-options-dropdown"></div>
				</div>
			
		</nav>

		<nav class="header-panel-settings"></nav>
		
	</header>


	


	<div class="main-wrapper">

			<div class="tool tool-active tools-wrapper">
					<div class="active tool-item move-badge">
						<img src="img/move3.png" alt="" />
					</div>

					<div class="tool-item pencil-badge">
						<img src="img/pencil.png" alt="" />
						<div class="tool-item-panel">
							
								<img src="img/pencil.png" alt="" />								
														
								<label class="h-100 pointer">размер <input class="input" maxlength="3" type="text" name="width"></label>								
									
								<label class="h-100 pointer">цвет <input class="input" type="color" id="color" name="color"></label>								
							
						</div>
					</div>

					<div class="tool-item text-badge">
						<img src="img/text.png" alt="" />
					</div>

					<div class="tool-item pouring-badge">
						<img src="img/paint-bucket.png" alt="" />
					</div>

					<div class="tool-item rubber-badge">
						<img src="img/eraser.png" alt="" />
					</div>

					<div class="tool-item square-badge">
						<img src="img/cube.png" alt="" />
					</div>

					<div class="tool-item line-badge">
						<img src="img/diagonal-line.png" alt="" />
					</div>
					
				</div>
					
		<!-- обертка в которую добавляются созданные canvas -->
		<div class="main-wrapper-canvas">
			<div class="title-file-wrapper"></div>

			<div class="work-wrapper">
					
				<div class="coords-x-wrapper">
					<div style="height: 20px ; width: 20px ;flex-shrink: 0"></div>
				</div>
				<div class="coords-y-wrapper">
					<div style="height: 20px ; width: 20px ; flex-shrink: 0"></div>
				</div>

			</div>
		
		</div>
	
			
	

		<div class="casing casing-left"></div>
		<div class="casing casing-right"></div>

	</div>


	<!-- шаблон для создания новых canvas -->
	
		





  <!-- div с настройками изменения размера текущего canvas -->
	<div class="header-settings-window-size animated">
		<div class="close-wrapper">
			<button class="close"></button>
		</div>

		<form >
			<div class="input-wrapper">
					<label for="width">Ширина</label>
					<input type="text" name="width">
				</div>
				<div class="input-wrapper">
					<label for="height">Высота </label>
					<input type="text" name="height">
				</div>
		</form>	
		
		<button class="apply">применить</button>
	</div>

	<!-- div с настройками создания нового canvas -->
	<div class="header-settings-new-file animated">
		<div class="close-wrapper">
			<button class="close"></button>
		</div>

		<form>
			<div class="input-wrapper">
				<label for="name">Название</label>
				<input type="text" name="name">
			</div>
			<div class="input-wrapper">
				<label for="width">Ширина</label>
				<input type="text" name="width">
			</div>
			<div class="input-wrapper">
				<label for="height">Высота </label>
				<input type="text" name="height">
			</div>
			<div class="input-wrapper">
					<label for="background_color">Цве фона </label>
					<input type="text" name="background_color">
				</div>
		</form>
		
		<button class="apply">применить</button>
	</div>


	<script  src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
	 crossorigin="anonymous"></script>
	<script  src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
	 crossorigin="anonymous"></script>


	<script  src="build/build.js" ></script>
	

</body>

</html>
