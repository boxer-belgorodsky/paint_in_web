<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Paint Online</title>

	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

</head>

<body>

	<header class="header">
		<!-- самая верхняя менюшка с инструментами -->
		<nav class="header-options">
			
				<div class="header-options-item">
					<div class="header-options-badge">
						файл
						<i class="fas fa-angle-up"></i>
					</div>
					<div class="header-options-dropdown">
						<div class="header-options-new-file">новый файл</div>
						<div  class="header-options-save-file">скачать</div>
					</div>
				</div>

				<div class="header-options-item">
					<div class="header-options-badge">
						окно
						<i class="fas fa-angle-up"></i>
					</div>
					<div class="header-options-dropdown">
						<div class="header-options-window-size">размеры холста</div>
					</div>
				</div>

				<div class="header-options-item">
					<div class="header-options-badge">
						вид
						<i class="fas fa-angle-up"></i>
					</div>
					<div class="header-options-dropdown">
						<div  class="header-options-tools">инструменты</div>						
						<div  class="header-options-text-tools">работа с текстом</div>
					</div>
				</div>

				<div class="header-options-item">
					<div class="header-options-badge">
						помощь
						<i class="fas fa-angle-up"></i>
					</div>
					<div class="header-options-dropdown"></div>
				</div>
			
		</nav>

		<nav class="header-panel-settings">

			<div class="panel header-panel-settings-move">						
				<img src="img/move3.png" alt="" />																		
				<label class="h-100 pointer">размер <input class="input" maxlength="3" type="text" name="width"></label>													
				<label class="h-100 pointer">цвет <input class="input" type="color" id="color" name="color"></label>										
			</div>

			<div class="panel header-panel-settings-pencil">						
				<img src="img/pencil.png" alt="" />																		
				<label class="h-100 pointer">размер <input class="input" maxlength="3" type="text" name="width"></label>													
				<label class="h-100 pointer">цвет <input class="input" type="color" id="color" name="color"></label>										
			</div>

			<div class="panel header-panel-settings-text">						
				<img src="img/text.png" alt="" />																		
				<label class="h-100 pointer">размер шрифта <input class="input" maxlength="3" type="text" name="fontSize"></label>													
				<label class="h-100 pointer">цвет фона <input class="input" type="color" id="color" name="textBackgroundColor"></label>	
				<label class="h-100 pointer">цвет текста <input class="input" type="color" id="color" name="fill"></label>												
			</div>

			<div class="panel header-panel-settings-pouring">						
				<img src="img/paint-bucket.png" alt="" />																		
				<label class="h-100 pointer">размер <input class="input" maxlength="3" type="text" name="width"></label>													
				<label class="h-100 pointer">цвет <input class="input" type="color" id="color" name="color"></label>										
			</div>

			<div class="panel header-panel-settings-rubber">						
				<img src="img/eraser.png" alt="" />																		
				<label class="h-100 pointer">размер <input class="input" maxlength="3" type="text" name="width"></label>													
				<label class="h-100 pointer">цвет <input class="input" type="color" id="color" name="color"></label>										
			</div>

			<div class="panel header-panel-settings-square">						
				<img src="img/cube.png" alt="" />																		
				<label class="h-100 pointer">ширина граница <input class="input" maxlength="3" type="text" name="strokeWidth"></label>													
				<label class="h-100 pointer">цвет <input class="input" type="color" id="color" name="fill"></label>										
			</div>

			<div class="panel header-panel-settings-line">						
				<img src="img/diagonal-line.png" alt="" />																		
				<label class="h-100 pointer">ширина линии <input class="input" maxlength="3" type="text" name="strokeWidth"></label>													
				<label class="h-100 pointer">цвет <input value="#000" class="input" type="color" id="color" name="stroke"></label>										
			</div>

		</nav>
		
	</header>


	<div class="tool text-tools-wrapper">
		
		<div class="font-wrapper">
			<div class="font-item">
				<select class="select font-family">
					<option value="sans-serif" selected>sans-serif</option>
				</select>
				<select class="select font-style">
					<option value="bold" >bold</option>
					<option value="italic">italic</option>
					<option value="regular" selected>regular</option>
				</select>
			</div>
			<div class="font-item">
				<div class="font-size">
					<img src="img/font-size.png" alt="">
					<input type="text" class="input" maxlength="3">
				</div>
			</div>
		</div>
	</div>	


	<div class="main-wrapper">

			<div  class="tool tool-active tools-wrapper">
					<div class="tool-item move-badge">
						<img src="img/move3.png" alt="" />
					</div>

					<div class="tool-item pencil-badge">
						<img src="img/pencil.png" alt="" />					
					</div>

					<div class="tool-item text-badge">
						<img src="img/text.png" alt="" />
					</div>

					<div class="tool-item pouring-badge">
						<img src="img/paint-bucket.png" alt="" />
					</div>

					<div class="tool-item rubber-badge">
						<img src="img/eraser.png" alt="" />
					</div>

					<div class="tool-item square-badge">
						<img src="img/cube.png" alt="" />
					</div>

					<div class="tool-item line-badge">
						<img src="img/diagonal-line.png" alt="" />
					</div>
					
				</div>
					
		<!-- обертка в которую добавляются созданные canvas -->
		<div class="main-wrapper-canvas">
			<div class="title-file-wrapper"></div>

			<div class="work-wrapper">
					
				<div class="coords-x-wrapper">
					<div style="height: 20px ; width: 20px ;flex-shrink: 0"></div>
				</div>
				<div class="coords-y-wrapper">
					<div style="height: 20px ; width: 20px ; flex-shrink: 0"></div>
				</div>

			</div>
		
		</div>
	
			
	

		<div class="casing casing-left"></div>
		<div class="casing casing-right"></div>

	</div>


	<!-- шаблон для создания новых canvas -->
	
		





  <!-- div с настройками изменения размера текущего canvas -->
	<div class="header-settings-window-size animated">
		<div class="close-wrapper">
			<button class="close"></button>
		</div>

		<form >
			<div class="input-wrapper">
					<label for="width">Ширина</label>
					<input type="text" name="width">
				</div>
				<div class="input-wrapper">
					<label for="height">Высота </label>
					<input type="text" name="height">
				</div>
		</form>	
		
		<button class="apply">применить</button>
	</div>

	<!-- div с настройками создания нового canvas -->
	<div class="header-settings-new-file animated">
		<div class="close-wrapper">
			<button class="close"></button>
		</div>

		<form>
			<div class="input-wrapper">
				<label for="name">Название</label>
				<input type="text" name="name">
			</div>
			<div class="input-wrapper">
				<label for="width">Ширина</label>
				<input type="text" name="width">
			</div>
			<div class="input-wrapper">
				<label for="height">Высота </label>
				<input type="text" name="height">
			</div>
			<div class="input-wrapper">
					<label for="background_color">Цвет фона </label>
					<input type="text" name="background_color">
				</div>
		</form>
		
		<button class="apply">применить</button>
	</div>


	<script  src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
	 crossorigin="anonymous"></script>
	<script  src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
	 crossorigin="anonymous"></script>


	<script  src="build/build.js" ></script>
	

</body>

</html>
