<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Paint Online</title>

</head>

<body>

	<header>
		<!-- самая верхняя менюшка с инструментами -->
		<nav class="options">
			<ul>
				<li>
					<div class="options-badge">
						файл
						<i class="fas fa-angle-up"></i>
					</div>
					<div class="options-dropdown">
						<a href="" class="options-new-file">новый файл</a>
					</div>
				</li>
				<li>
					<div class="options-badge">
						окно
						<i class="fas fa-angle-up"></i>
					</div>
					<div class="options-dropdown">
						<a href="" class="options-window-size">размеры холста</a>
					</div>
				</li>
				<li>
					<div class="options-badge">
						вид
						<i class="fas fa-angle-up"></i>
					</div>
					<div class="options-dropdown"></div>
				</li>
			</ul>
		</nav>
		
		<!-- менюшка в которой отображаются все созданные canvas -->
		<nav class="title-canvas-wrapper"></nav>

	</header>

	<div class="tools-wrapper">
		<div class="tool move-badge">
			<img src="img/move2.png" alt="" />
		</div>
		<div class="tool pencil-badge">
			<img src="img/pencil7.png" alt="" />
		</div>
		<div class="tool text-badge">
			<img src="img/text1.png" alt="" />
		</div>
		<div class="tool pouring-badge">
			<img src="img/paint-bucket.png" alt="" />
		</div>
		<div class="tool rubber-badge">
			<img src="img/eraser.png" alt="" />
		</div>
		<div class="tool square-badge">
			<img src="img/cube.png" alt="" />
		</div>
		<div class="tool line-badge">
			<img src="img/diagonal-line.png" alt="" />
		</div>
	</div>

	
	<!-- обертка в которую добавляются созданные canvas -->
	<div class="wrapper">
		<div class="coords-x-wrapper">
			<div style="height: 20px ; width: 20px ;flex-shrink: 0"></div>
		</div>
		<div class="coords-y-wrapper">
			<div style="height: 20px ; width: 20px ; flex-shrink: 0"></div>
		</div>
	</div>

	<!-- шаблон для создания новых canvas -->
	<div class="zoom-wrapper">
		<div class="canvas-wrapper">
			<canvas class="main-canvas"></canvas>
		</div>
	</div>




  <!-- div с настройками изменения размера текущего canvas -->
	<div class="settings-window-size animated">
		<div class="close-wrapper">
			<button class="close"></button>
		</div>

		<div class="input-wrapper">
			<label for="width">Ширина</label>
			<input type="text" name="width">
		</div>
		<div class="input-wrapper">
			<label for="height">Высота </label>
			<input type="text" name="height">
		</div>
		<button class="apply">применить</button>
	</div>

	<!-- div с настройками создания нового canvas -->
	<div class="settings-new-file animated">
		<div class="close-wrapper">
			<button class="close"></button>
		</div>
		<div class="input-wrapper">
			<label for="width">Название</label>
			<input type="text" name="width">
		</div>
		<div class="input-wrapper">
			<label for="width">Ширина</label>
			<input type="text" name="width">
		</div>
		<div class="input-wrapper">
			<label for="height">Высота </label>
			<input type="text" name="height">
		</div>
		<button class="apply">применить</button>
	</div>


	<script  src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
	 crossorigin="anonymous"></script>
	<script  src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
	 crossorigin="anonymous"></script>


	<script  src="build/build.js" ></script>

</body>

</html>
